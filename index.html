<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Web App</title>
</head>
<body>
    <h1>Exemplo de Web App com Input e Output</h1>
    <form>
        <label for="entrada">Digite algo:</label>
        <input type="text" id="entrada">
        <button type="button" onclick="processar()">Processar</button>
    </form>
    <br>
    <p>Resultado: <span id="saida"></span></p>
    
    <script>
        function processar() {
            var entrada = document.getElementById("entrada").value;
            var saida = entrada.toUpperCase();
            document.getElementById("saida").innerHTML = saida;
        }
    </script>
</body>
</html>
